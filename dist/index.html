<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-header">
            <span class="material-icons-outlined" style="color: white; font-size: 2.4rem; margin-right: .3rem;">
                home
                </span>
                <span style="font-size: 2rem; color: white;">Todo List</span>
        </div>
        <div class="right-header">
            <i class="material-icons add-todo" style="color: black; font-size: 2.4rem;">
                add
            </i>
        </div>
            
      
    </header>
    <div class="main-container">
        <nav>
            <div class="nav-main">Main</div>
            <div class="nav-today">Today</div>
            <div class="nav-week">This Week</div>
            <h1 class="Projects" style="font-weight: bold;">Projects</h1>
            <div class="project-container"></div>
            <button class="add-project">Add Projects</button>
            <ul class="project-container">
        </nav>
        
        <main>
            <div class="inner-main-container">
                <h1 class="project-title">Main</h1>
                <div class="selected-todos-container">
                       </div>
                </div>
            </div>
        </main>
    </div>
    <div class="project-modal modal-closed modal">
        <div class="project-modal-content">
            <h1>Create a new Projects</h1>
            <form class="project-form">
                <label for="project-name">Name: </label>
                <input type="text" id="project-name" name="project-name">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="todo-modal modal-closed modal">
        <div class="todo-modal-content">
            <form class="todo-form">
                <label for="todo-name">Name: </label>
                <input type="text" id="todo-name" name="todo-name" required>
                <label for="description">Description: </label>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea>
                <label for="todo-date">Due Date: </label>
                <input type="date" id="todo-date" name="todo-date" required>
                <label for="priority">priority</label>
                <select name="priority" id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Easy">Easy</option>
                </select>
                <label for="project">Project</label>
                <select name="project" id="project">
                </select>
                
                <input type="submit" value="Submit" id="todo-form-submit">
            </form>
        </div>
    </div>
    <div class="modal-overlay modal-closed modal" id="modal-overlay"></div>
    <script src="bundle.js"></script>
</body>
</html>
