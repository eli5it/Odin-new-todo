<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-header">
            <span class="material-icons-outlined" style="color: white; font-size: 2.4rem; margin-right: .3rem;">
                home
                </span>
                <span style="font-size: 2rem; color: white;">Todo List</span>
        </div>
        <div class="right-header">
            <i class="material-icons add-todo" style="color: black; font-size: 2.4rem;">
                add
            </i>
        </div>
            
      
    </header>
    <div class="main-container">
        <nav>
            <div class="nav-main">
                <span class="material-icons-outlined nav-icon">
                    inbox
                    </span>
                <span>Main</span>
            </div>
            <div class="nav-today">
                <span class="material-icons-outlined nav-icon">calendar_today</span>
                <span>Today</span>
            </div>
            <div class="nav-week">
                <span class="material-icons-outlined nav-icon">
                    date_range
                    </span>
                <span>This Week</span>
            </div>
            <h1 class="Projects" style="font-weight: bold; margin-bottom: .5rem;">Projects</h1>
            <div class="project-container"></div>
            <div class="add-project"><span class="material-icons" style="font-size: .9em;">add</span>New Project </div>
            <ul class="project-container">
        </nav>
        
        <main>
            <div class="inner-main-container">
                <h1 class="project-title">Main</h1>
                <div class="selected-todos-container">
                       </div>
                </div>
            </div>
        </main>
    </div>
    <div class="project-modal modal-closed modal">
        <div class="project-modal-content">
            <div class="project-modal-guts">
                <div style="border-bottom: .005em; height: 23%; border-style: solid; width: 90%; margin-bottom: 1.6em;">
                    <h1 style="font-weight: 600; font-size: 1.2em; margin-bottom: .3em;">New Project</h1>
                </div>
                
                
                <form class="project-form">
                    <label for="project-name">Name: </label>
                    <input type="text" id="project-name" name="project-name" style="display: block;" class="form-input">
                    <div class="project-button-container">
                        <input type="submit" value="Submit" class="submit-new-project form-input">
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
    <div class="todo-modal modal-closed modal">
        <div class="todo-modal-content">
            <h1 style="font-size: 1.5em; font-weight: 700;">New Task</h1>
            <hr />
            <div class="todo-form=container">
                <form class="todo-form">
                        <label for="todo-name">Name: </label>
                        <input type="text" id="todo-name" name="todo-name" class="form-input" required>
                        <label for="description">Description: </label>
                        <textarea id="description" name="description" rows="4" cols="50" maxlength="100" required style="resize: none;"></textarea>
                        <label for="priority">priority</label>
                        <select name="priority" id="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Easy">Easy</option>
                        </select>
                        <label for="project">Project</label>
                        <select name="project" id="project"></select>              
                        <label for="todo-date">Due Date: </label>
                        <input type="date" id="todo-date" name="todo-date" class="form-input" required>

                       
                        <input type="submit" value="Submit" id="todo-form-submit" class="form-input">

                </form>
            </div>
            
        </div>
    </div>
    <div class="modal-overlay modal-closed modal" id="modal-overlay"></div>
    <script src="bundle.js"></script>
</body>
</html>
